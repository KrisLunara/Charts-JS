<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 500px">
    <canvas id="myChart"></canvas>
    <canvas id="myChart2"></canvas>
    <canvas id="myChart3"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
        integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let ctx = document.getElementById('myChart');
    let myChart =  new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Gray', 'Green', 'Purple'],
            datasets: [{
                label: 'My First Doughnut Today',
                data:[300,50,200,150,150,75],
                backgroundColor: [
                    'rgb(255,99,150)',
                    'rgb(50,150,240)',
                    'rgb(255,200,80)',
                    'rgb(201,203,203)',
                    'rgb(69,240,50)',
                    'rgb(120,50,240)'
                ],
                hoverOffset: 1
            }]
        }
    });
    let cty = document.getElementById('myChart2');
    let myChart2 =  new Chart(cty, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Gray', 'Green', 'Purple'],
            datasets: [{
                label: 'My First Doughnut Today',
                data:[300,50,200,150,150,75],
                backgroundColor: [
                    'rgb(255,99,150)',
                    'rgb(50,150,240)',
                    'rgb(255,200,80)',
                    'rgb(201,203,203)',
                    'rgb(69,240,50)',
                    'rgb(120,50,240)'
                ],
                hoverOffset: 1
            }]
        }
    });
    let ctz = document.getElementById('myChart3');
    let myChart3 =  new Chart(ctz, {
        type: 'polarArea',
        data: {
            labels: ['Red', 'Green', 'Yellow', 'Gray', 'Blue', 'Purple', 'Lime', 'Orange'],
            datasets: [{
                label: 'Polar Area Chart',
                data:[11,10,15,3,2,9,5,6],
                backgroundColor: [
                    'rgb(255,100,130)',
                    'rgb(80,190,190)',
                    'rgb(255,200,85)',
                    'rgb(201,203,203)',
                    'rgb(50,160,240)',
                    'rgb(98,50,240)',
                    'rgb(170,240,50)',
                    'rgb(240,129,50)'
                ],
                hoverOffset: 1
            }]
        }
    });
</script>
</body>
</html>
